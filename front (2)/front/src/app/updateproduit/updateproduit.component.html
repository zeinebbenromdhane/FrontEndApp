<div class="site-wrap">
     
  <app-header></app-header>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Get In Touch</h2>
        </div>
        <div class="col-md-7">

          <form [formGroup]="form">
            
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_uname" name="c_name"   formControlName="name">
                </div>
               
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">description <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="c_description" name="c_description" placeholder="" formControlName="description">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="Password" class="text-black">Password </label>
                  <input type="text" class="form-control" id="Password" name="Password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">price <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="c_price" name="c_price" placeholder="" formControlName="price">
                </div>
              </div>

             



              <div class="col-12">
                <label>Picture</label>
                <input
                  type="file"
                  class="form-control"
                  name="file"
                  (change)="handleFileInput($event)">
              </div>

             
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Add Produit">
                </div>
              </div>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
  <app-footer></app-footer>
   

</div>
