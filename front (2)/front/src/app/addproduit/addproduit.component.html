<div class="site-wrap">
     
  <app-header></app-header>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Get In Touch</h2>
        </div>
        <div class="col-md-7">

          <form [formGroup]="form">
            
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_uname" name="c_uname"   formControlName="name">
                </div>
               
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">price <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="c_email" name="c_email" placeholder="" formControlName="price">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="Password" class="text-black">disponible </label>
                  <br>
                  <input type="checkbox" checked="checked" />
                </div>
               
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Categorie</label>
                <select class="form-select" aria-label="Default select example" formControlName="cat_id">
                  <option *ngFor="let s of listcategory" [value]="s.id">{{s.name}}</option>
                  </select>
              </div>
              



              <div class="col-12">
                <label>photo</label>
                <input
                  type="file"
                  class="form-control"
                  name="file"
                  (change)="handleFileInput($event)">
              </div>


             
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" (click)=" createproduit()" value="Add Produit">
                </div>
              </div>
            </div>
          </form>
        </div>
       
     



      </div>
    </div>
  </div>
  <app-footer></app-footer>
   

</div>
