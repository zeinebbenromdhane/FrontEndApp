<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Get In Touch</h2>
        </div>
        <div class="col-md-7">

          <form [formGroup]="form">
            
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black"> username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_name" name="c_fname"   formControlName="username">
                </div>
               
              </div>
          

              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black"> password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="c_name" name="c_fname"   formControlName="password">
                </div>
               
              </div>
          
             

             
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" (click)="login()" class="btn btn-primary btn-lg btn-block" value="Sign IN">
                </div>
              </div>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
